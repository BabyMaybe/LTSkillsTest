<header>
  <h2 id="search_header">Nearby Places</h2>
</header>
<ul id="results">
  <app-place
    *ngFor="let place of places"
    [place]="place">
   </app-place>
</ul>
<div id="search_buttons">
	<div class="search_btn" id="previous_btn">&lt;</div>
	<div class="search_btn" id="cost_sort_btn">$</div>
	<div class="search_btn" id="rate_sort_btn">*</div>
	<div class="search_btn" id="next_btn"> &gt;</div>
</div>
